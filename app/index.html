  function humanize_label(label) {
    var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
    month = parseInt(label.split(/-/)[1]);
    human_month = months[month - 1];
    year_contraction = label.substr(2, 2);
    return human_month + " '" + year_contraction;
  }


  function humanize_labels(ary) {
    var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
    return ary.map(function(e) {
      return humanize_label(e);
    })
  }

  <script>
  var scope = document.querySelector('template[is="dom-bind"]');
  scope.selected = 0;

  window.addEventListener('WebComponentsReady', function(e) {
    $('paper-tabs#main-menu paper-tab').click(function() {
      $('#mainContainer').scrollTop(0);
      scope.selected = $('paper-tabs#main-menu paper-tab').index(this);
      scope.page_id = this.id;
      // Update css settings per tab
      page_change(this.id);
    });

    $('.app-menu .menu-item').click(function() {
      scope.selected = $('.app-menu .menu-item').index(this);
      scope.page_id = this.id;
      document.querySelector('paper-drawer-panel').togglePanel();
      //$('#drawer').togglePanel();
      // Update css settings per tab
      page_change(this.id);
    });


    $('.app-name').on('click', function() {
      var overlay = document.querySelector('overlay-intro');
      overlay.showOverlay(0);
    })
  });

  function page_change(page_id) {

    $(document).trigger('page-changed', page_id);
    ar = ['dashboard', 'all_projects', 'about', 'submit']

    ar.forEach(function(e) {
      $('#mainToolbar').removeClass(e);
      $('#drawer').removeClass(e);
      $('.link').removeClass(e);
      $('hello-all-projects').removeClass(e);
      $('hello-about').removeClass(e);
    });

    $('#mainToolbar').addClass(page_id);
    $('#drawer').addClass(page_id);
    $('.link').addClass(page_id);
    if (page_id == 'all_projects') {
      $('hello-all-projects').addClass(page_id);
    }
    if (page_id == 'about') {
      $('hello-about').addClass(page_id);
    }
  };
  </script>
