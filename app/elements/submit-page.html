    <script>
        Polymer({
            is: "submit-page",
            listeners: {
                'go-office.tap': 'changeSection',
                'go-startup.tap': 'changeSection'
            },
            changeSection: function (event) {
                var target = event.target.dataset.display;

                var destination = document.querySelector("[data-target='" + target + "']");
                var mainSection = document.querySelector("[data-target='main']");

                var visibleClass = "js-visible";
                var hiddenClass = "js-hidden";

                mainSection.classList.remove(visibleClass);
                mainSection.classList.add(hiddenClass);

                destination.classList.remove(hiddenClass);
                destination.classList.add(visibleClass);
            }
        })
    </script>
</dom-module>
