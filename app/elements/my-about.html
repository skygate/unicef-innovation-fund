<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<dom-module id="my-about" >
  <template bind>
    <style include="style-fade-in">
      .about__content {
        text-align: left;
        opacity: 0;
      }

      .about__content.fade-in {
        transition-delay: 5s;
      }

      .about__description {
        font-size: 1.2rem;
        font-family: 'Source Sans Pro', sans-serif;
        letter-spacing: 0.037rem;
        line-height: 1.8;
      }

      .about__divider {
        border: 2px solid #3366CB;
        height: 0;
        margin: 2.3rem auto;
        max-width: 70px;
      }

      .about__icons {
          margin-bottom: 2.8rem;
          padding: 0 0.75rem;
          text-align: justify;
      }

      .about__tile {
          display: inline-block;
          width: 33%;
      }

      .about__title {
          font-size: 1.25rem;
          font-weight: 700;
          line-height: 1rem;
          margin: 0;
          text-transform: uppercase;
      }

      .about__image {
        max-width: 135px;
      }

      @media (min-width: 920px) {
        .about__content {
          padding-top: 3.75rem;
        }

        .about__description {
          margin-top: 2.85rem;
          padding: 0 0.75rem;
        }

        .about__description:last-of-type {
          margin-bottom: 5.3rem;
          margin-top: 6.25rem;
        }

        .about__description--no-margin {
          margin-top: 0;
        }

        .about__image {
          margin: 1.2rem 1.2rem 0.5rem;
        }
      }

      @media (max-width: 920px) {
        .about__tile {
          width: 32%;
        }
      }

      @media (min-width: 580px) and (max-width: 700px) {
        .about__title {
          font-size: 1rem;
        }
      }

      @media (max-width: 580px) {
        .about__tile {
          text-align: center;
          width: 100%;
        }
      }

    </style>
    <div class="hello_holder">
      <hello-about></hello-about>

      <div class="mdl-grid about__section">
        <div class="mdl-layout-spacer" ></div>
        <div class="mdl-cell--bottom mdl-cell--5-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone about__content fade-in">
          <p class="about__description">UNICEF's Innovation (Venture) Fund is a newly established, non-thematic, pooled fund which has been specifically designed to finance early stage, open-source technology that can benefit children. The core motivation of the Innovation Fund is to fund "clusters" or portfolios of initiatives around emerging technology, like UAVs, Blockchain, or virtual reality - so that UNICEF can both shape markets and also learn about and guide these technologies to benefit children.</p>
          <p class="about__description">The Fund has raised $10.6 million so far and focuses its investments on three portfolio areas: </p>

          <div class="about__icons">
              <div class="about__tile">
                  <h3 class="about__title">Products for youth</h3>
                  <img src="../images/icons/youth_engagement.svg" alt="Youth engagement" class="about__image">
              </div>
              <div class="about__tile">
                  <h3 class="about__title">Infrastructure</h3>
                  <img src="../images/icons/infrastructure.svg" alt="Infrastructure" class="about__image">
              </div>
              <div class="about__tile">
                  <h3 class="about__title">Real-time information</h3>
                  <img src="../images/icons/real_time_information.svg" alt="Real time information" class="about__image">
              </div>
          </div>

          <p class="about__description about__description--no-margin">The IF has been designed to fund open source solutions from early-stage technology startups.  This funding can go either to UNICEF Country Offices or to private sector companies in UNICEF programme countries. Through its investments, the Innovation Fund is generating value by strengthening communities of problem solvers, increasing open source intellectual property and growing solutions that bring results for children. The Fund also invests in early-stage "knowledge products" - operation research that is published in the public domain and supports investment strategies and decisions</p>

          <p class="about__description">This site is currently a beta version and we are continuing to build, improve and grow it. The website allows for exploration of individual projects and tracking of the overall portfolio in real time. Through dashboards that provide real time information aggregated at the project, portfolio and Fund level, contributors, and investors are able to continually monitor progress.</p>
          <hr class="about__divider">
        </div>
        <div class="mdl-layout-spacer"></div>
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-about'
      });
    })();
  </script>
</dom-module>
