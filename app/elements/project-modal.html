<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="project-modal">
  <template>
    <style>
      :host {
        display: block;
      }

      .card_text{
        font-size:13px;
      }
      span {
        @apply(--paper-font-body1);
      }
    </style>
    <div>
      <div data-dialog="animated" id='modal_ureport' onclick="clickHandler(event)"></div>

      <paper-dialog

        id="animated"
        style='border-top-left-radius:5px;border-top-right-radius:5px;'
        withBackdrop='false'

        entry-animation="scale-up-animation"
        exit-animation="fade-out-animation"
        with-backdrop>

        <div id='modal-top' style='margin:0px;padding:0px;height:20px;border-top-left-radius:5px;border-top-right-radius:5px;'></div>
        <div style='padding-top:0px;margin-top:0px;background-color:#EDEDED;'>
          <div class='mdl-grid'>
            <div class='mdl-cell mdl-cell--11-col mdl-cell--7-col-tablet mdl-cell--3-col-phone' style='text-align:left;'>
              <span id='portfolio_project_name' style='font-size:18px;'> </span>
              (<span id='portfolio_project_country' style='display:inline;'> </span>)
            </div>
            <div class='mdl-cell mdl-cell--1-col' style='text-align:right;'>
              <paper-button dialog-confirm autofocus >
                <img style='cursor:pointer;width:20px;height:20px;' src='../images/close.svg'/>
              </paper-button>

            </div>
          </div>


        </div>

        <span id='portfolio_project_kind' style='display:none;'> </span>

        <span id='portfolio_project_color' style='display:none;'> </span>

        <span id='portfolio_project_amount' style='display:none;'> </span>

        <paper-dialog-scrollable>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <div class="demo-card-event mdl-card mdl-shadow--4dp" style='width:100%;margin:auto;' >
                <div class="mdl-card__title mdl-card--expand card_text" style='width:100%;margin:auto;'>
                  <div id='portfolio_project_description' style='font-size:13px;'> </div>
                </div>
                <div class="mdl-card__supporting-text card_text" style='width:100%;text-align:left;'>
                  <a id='project_link' target='_blank' style='display:none;'></a>
                </div>
              </div>
            </div>
          </div>

          <div class="mdl-grid" id='card_linechart' style='display:none;'>
            <div class="mdl-cell mdl-cell--12-col">
              <div class="demo-card-event mdl-card mdl-shadow--4dp" style='width:100%;margin:auto;' >
                <div class="mdl-card__title mdl-card--expand" style='width:100%;margin:auto;'>
                  <chart-line id='modal_linechart' style='width:100%;margin:auto;' ></chart-line>
                </div>
              </div>
            </div>
          </div>
          <span id='card-iogt' style='padding:0px;display:none;'>
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--12-col" >
                <div class="demo-card-event mdl-card mdl-shadow--4dp" style='width:100%;height100%;padding:0px;'>
                  <div class="mdl-card__title mdl-card--expand" style="width:100%;height100%;margin:auto;">
                    <chart-line id="iogt_linechart" style='width:100%;height100%;margin:auto;'></chart-line>
                  </div>
                </div>
              </div>
            </div>

            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--12-col" >
                <div class="demo-card-event mdl-card mdl-shadow--4dp" style='width:100%;'>
                  <div id="iogt_geo_chart" style="width:100%;"></div>
                  </div>
                </div>
              </div>
            </div>

          </span>
        </paper-dialog-scrollable>
      </paper-dialog>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'project-modal',

        properties: {

        },

      });
    })();
  </script>
</dom-module>
