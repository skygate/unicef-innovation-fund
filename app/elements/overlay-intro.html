<dom-module id="overlay-intro">
  <template>
    <style>
      .overlay{
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        background: rgba(30,30,30,.9);
        opacity: 0;
        -webkit-transition: opacity .3s;
        -o-transition: opacity .3s;
        transition: opacity .3s;
        overflow: auto;
      }

      .overlay__scroll-content{
        position: relative;
      }
      .overlay__container{
        width: 100%;
        max-width: 940px;
        padding-left: 20px;
        padding-right: 20px;
        margin: 0 auto;
      }

      .overlay__content{
        font-size: 40px;
        color: #fff;
        padding-top: 40px;
        border-top: 1px solid #fff;
        margin-top: 100px;
      }

      .overlay__content p{
        font-size: 30px;
        line-height: 40px;
        font-weight: 300;
        -webkit-font-smoothing: antialiased;
      }
      .overlay__list{
        position: relative;
        width: 80%;
        overflow: hidden;
        margin: 0 auto;
        margin-top: 50px;
      }

      .overlay__item{
        float: left;
        width: 33.3333%;
        position: relative;
        text-align: center;
      }

      .overlay__icon{
        display: inline-block;
        height: 90px;
        width: auto;
      }

      .overlay__label{
        color: #fff;
        font-size: 18px;
        font-weight: 400;
        display: block;
        text-align: center;
        -webkit-font-smoothing: antialiased;
        margin-top: 10px;
      }
      .overlay__close{
        position: absolute;
        left: 50%;
        bottom: 20px;
        -webkit-transform: translate(-50%, 0);
        -ms-transform: translate(-50%, 0);
        -o-transform: translate(-50%, 0);
        transform: translate(-50%, 0);
        background: transparent;
        padding: 0;
        margin: 0;
        border: none;
        outline: none;
        cursor: pointer;
      }

      .overlay__close img{
        position: relative;
        display: inline-block;
        width: 50px; 
      }
    </style>

    <section class="overlay">
      <div class="overlay__scroll-content">
        <div class="overlay__container">
          <div class="overlay__content">
            <p>
              The UNICEF Innovation Fund is a pooled funding vehicle to quickly assess, fund and scale open-source solutions that are being developed in new and emerging markets and have ability to improve the lives of children.
              <br><br>
              Since its launch in 2015, the Fund has raised <strong>$<span>10.6</span> milion</strong> and has made <strong><span>25</span>&nbsp;investments</strong> in over <strong><span>30</span> countries</strong>.
              <br><br>
              This website provides an overview of the Fund and allows you to monitor the progress of each investment in real-time.
            </p>
          </div>

          <ul class="overlay__list">
     
             <li class="overlay__item">
              <img src="../images/icons/youth_engagement.svg" alt="" class="overlay__icon">
              <span class="overlay__label">PRODUCTS FOR YOUTH</span>
            </li>
              <li class="overlay__item">
              <img src="../images/icons/real_time_information.svg" alt="" class="overlay__icon">
              <span class="overlay__label">REAL-TIME INFORMATION</span>
            </li>
              <li class="overlay__item">
              <img src="../images/icons/infrastructure.svg" alt="" class="overlay__icon">
              <span class="overlay__label">INFRASTRUCTURE</span>
            </li>
          </ul>
        </div>
      </div>
      <button type="button" class="overlay__close" on-tap="hideOverlay">
        <img src="../images/icons/chevron-down.svg" alt="#">
      </button>
    </section>
  </template>
  <script>
    Polymer({
      is: "overlay-intro",
      ready: function(){
        setTimeout(function(){
          $('.overlay').stop().animate({opacity: 1},300, function(){});
        }, 500);
      },
      hideOverlay: function(){
        $('.overlay').stop().animate({opacity: 0},300, function(){
          $('.overlay').css({display: 'none'});    
        });
      

      }
    })
  </script>
</dom-module>
