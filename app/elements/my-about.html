<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<dom-module id="my-about" >
  <template bind>
    <style is="custom-style" include="style-fade-in">
      .about__content {
        text-align: left;
      }

      .fade-in {
        -webkit-animation-delay: 0.625s;
        animation-delay: 0.625s;
      }

      .about__description {
        font-size: 1.2rem;
        letter-spacing: 0.02rem;
        line-height: 1.8;
      }

      .about__divider {
        border: 2px solid #3366CB;
        height: 0;
        margin: 2.3rem auto;
        max-width: 70px;
      }

      .about__tiles {}

      .about__tile {
        display: inline-block;
        width: 33%;
      }

      .about__name {
        display: block;
        font-size: 1.3rem;
        text-transform: uppercase;
      }

      .about__image {
        max-width: 150px;
      }

      @media (min-width: 1920px) {
        .about__content {
          width: 50%;
        }
      }

      @media (min-width: 1600px) and (max-width: 1920px) {
        .about__content {
          width: 41%;
        }
      }

      @media (min-width: 920px) {
        .about__content {
          padding: 3.5rem 0 6.5rem;
        }

        .about__description {
          margin-bottom: 0.75rem;
          margin-top: 3rem;
        }

        .about__description:last-of-type {
          margin-bottom: 3.3rem;
          margin-top: 6rem;
        }

        .about__image {
          margin-bottom: 1.4rem;
          max-width: 130px;
        }
      }

      @media (min-width: 820px) {
        .about__description--narrow {
          margin-left: auto;
          margin-right: auto;
          width: 50%;
        }
      }

      @media (max-width: 640px) {
          .about__tile {
            display: block;
            text-align: center;
            width: 100%;
          }
      }

    </style>
    <div class="hello_holder">
      <hello-about></hello-about>

      <div class="mdl-grid about__section fade-in">
        <div class="mdl-layout-spacer" ></div>
        <div class="mdl-cell--bottom mdl-cell--10-col mdl-cell--8-col-tablet about__content">
          <p class="about__description">UNICEF's Innovation (Venture) Fund is a newly established, non-thematic, pooled fund which has
            been specifically designed to finance early stage, open-source technology that can benefit children.
            The core motivation of the Innovation Fund is to fund "clusters" or portfolios of initiatives around
            emerging technology, like UAVs, Blockchain, or virtual reality - so that UNICEF can both shape
            markets and also learn about and guide these technologies to benefit children.
          </p>

          <p class="about__description">The Fund has raised $10.6 million so far and focuses its investments on three portfolio areas:</p>
          <div class="about__tiles">
              <div class="about__tile">
                  <strong class="about__name">Products for youth</strong>
                  <img src="../images/icons/youth_engagement.svg" alt="Youth engagement" class="about__image">
              </div>
              <div class="about__tile">
                  <strong class="about__name">Infrastructure</strong>
                  <img src="../images/icons/infrastructure.svg" alt="Infrastructure" class="about__image">
              </div>
              <div class="about__tile">
                  <strong class="about__name">Real-time information</strong>
                  <img src="../images/icons/real_time_information.svg" alt="Real time information" class="about__image">
              </div>
          </div>
          <p class="about__description">The IF has been designed to fund open source solutions from early-stage technology startups. This funding can go either to UNICEF Country Offices or to private sector companies in UNICEF programme countries. Through its investments, the Innovation Fund is generating value by strengthening communities of problem solvers, increasing open source intellectual property and growing solutions that bring results for children. The Fund also invests in early-stage "knowledge products" - operation research that is published in the public domain and supports investment strategies and decisions</p>

          <p class="about__description">This site is currently a beta version and we are continuing to build, improve and grow it. The website allows for exploration of individual projects and tracking of the overall portfolio in real time. Through dashboards that provide real time information aggregated at the project, portfolio and Fund level, contributors, and investors are able to continually monitor progress.</p>
          <hr class="about__divider">
        </div>
        <div class="mdl-layout-spacer"></div>
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-about'
      });
    })();
  </script>
</dom-module>
