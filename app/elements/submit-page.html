    .container {

    .submit__container {

    .submit__icon {

    .section__description {

    .section__description--bold {

    .section__submit {

    .section__submit-link:link {

    .section__submit-link:visited {

    .section__subheader {

    .section__icon {

    .section__link {
      text-decoration: none;
    }

    .section__back {

    [data-target="office-submited"] .section__back {

    .section__input {
      border: 2px solid #BABCBD;
      color: #0099FF;
      display: block;
      font-size: 1.1rem;
      margin: 0 auto;
      padding: 1.1rem;

    }

    .section__input--authenticated {

        background-size: 7%;
    }

    .section__input:focus {
        outline: none
    }

    .section__confirm-email {
      background-color: #0099FF;
      border: none;
      color: #FFFFFF;
      font-size: 0.93rem;
      font-weight: 400;
      margin-top: 0.8rem;
      padding: 1.0375rem 0;
      text-transform: uppercase;

    }

    .section__confirm-email:disabled {

      color: #5D5D5D;
    }

    .section__auth-alert {

        font-size: 1.1rem;
        margin-bottom: 0.5rem;
        opacity: 0;
        transition: opacity 0.25s;
    }

    .is-visible {
        opacity: 1;
    }

    .js-visible {
        display: block;
    }

    .js-hidden {
        display: none;
    }

    [data-target="main"].js-hidden {
      position: relative;
    }

    button.fade-in{
        animation-delay: 0.525s !important;
    }

    .is-alert {
        color: red !important;
    }

    .accordion {
        list-style-type: none;
        margin: 3rem 0 6rem auto;
        padding-left: 6.7rem;
        text-align: left;
    }

    .accordion__section:not(:last-of-type) {
        border-bottom: 1px solid black;
    }

    .accordion__header {
        cursor: pointer;
        font-size: 1.35rem;
        font-weight: 600;
        letter-spacing: 0.06rem;
        margin: 0;
        padding: 3.3rem 0;
        position: relative;
        transition: all 0.5s;
    }

    .accordion__header:hover {
        color: #33B8B8;
    }

    .accordion__number {
        text-align: center;
        width: 30px;
        border: 3px solid #33B8B8;
        border-radius: 50%;
        color: #33B8B8;
        display: inline-block;
        font-weight: 600;
        font-size: 1.5em;
        left: -6.75rem;
        line-height: 0.50;
        padding: 1.65rem;
        position: absolute;
        transform: translateY(-25%);
    }

    .accordion__arrow {
        position: absolute;
        width: 50px;
        right: 1%;
        top: 50%;
        transform: translateY(-50%);
    }

    .accordion__arrow--toggle {
        transform: translateY(-50%) scaleY(-1);
    }

    .accordion__content {
        opacity: 1;
        padding-bottom: 3.3rem;
        position: relative;
        transform: translateY(0);
        transition: position 0.5s, opacity 0.5s, transform 0.5s;
    }

    .accordion__content--toggle {
        opacity: 0;
        position: absolute;
        transform: translateY(-5%);
    }

    .accordion__summary {
        font-size: 1.3rem;
        font-weight: 600;
        letter-spacing: 0.0625rem;
        margin-bottom: 0.5rem;
    }

    .accordion__summary--gray {

        font-size: 1.25rem;
        font-weight: 600;

        line-height: 1.7;
        margin-bottom: 2rem;
    }

    .description__list {

        list-style-type: none;

    }

    .description__item {
        font-size: 1.3rem;
        line-height: 1.7;
    }

    .role__list {
        list-style-type: none;
        margin-bottom: 5rem;
        padding-left: 0;
        padding-top: 1rem;
    }

    .role__item {
        padding: 1.3rem 0 3rem 6.75rem;
    }

    .role__info {
        padding-left: 4rem;
        text-align: left;
    }

    .role__name {
        color: #000000;
        font-weight: 600;
        font-size: 1.5rem;
        margin-bottom: 0;
        position: relative;
        text-transform: uppercase;
    }

    .role__image {
        left: -5rem;
        margin-bottom: 0;
        max-width: 35px;
        position: absolute;
        top: 100%;
        transform: translate(-50%, -50%);
    }

    .role__description {
        color: #5D5D5D;
        font-size: 1.5rem;
        line-height: 1.5;
    }

    /*Submit startups*/
    .faq {
        margin-top: 5.8rem;
        list-style-type: none;
        padding-left: 2rem;
    }

    .faq__list {
        color: #5D5D5D;
        margin-top: 2rem;
        padding-left: 2.75rem;
        text-align: left;
    }

    .faq__step {
        margin: 5.25rem 0;
    }
    .faq__step:last-of-type {
        margin-bottom: 0;
    }

    .faq__name {
        color: #000000;
        font-size: 2rem;
        font-weight: 800;
        line-height: 0.45;
    }

    .faq__description {
        color: #000000;
        display: block;
        font-size: 1.465rem;
    }

    .faq__requirement {
        font-size: 1.46rem;
        list-style-type: disc;
        line-height: 1.7;
        padding-left: 0.8rem;
        word-spacing: 0.155rem;
    }

    .faq__link {
        color: #333399;
        text-decoration: none;
    }

    .faq__submit {
        text-align: center;
    }

    .faq__submit-link {
        background-color: #0099FF;
        color: #FFFFFF !important;
        font-size: 1.5rem;
        font-weight: 400;
        height: 55px;
        line-height: 2.65;
        margin-top: 2.5rem;
        max-width: 245px;
        text-transform: uppercase;
        width: 100%;
    }

    .faq__emphasis {
        word-spacing: normal;
    }

    .faq__button {
        border: 2px solid #2EAFAC;
        color: #2EAFAC;
        display: table;
        font-weight: 800;
        margin: 1rem 0;
        padding: 0.2rem 4.25rem;
        text-decoration: none;
    }

    .summary {
        align-items: flex-start;
        display: flex;
        margin-top: 4.3rem;
    }

    .summary__icon {
        padding-top: 0.8rem;
        width: 17%;
    }

    .summary__content {
        margin-bottom: 4rem;
        margin-left: 2rem;
        text-align: left;
    }

    .summary__title {
        font-size: 2rem;
        font-weight: 600;
        line-height: 2;
        margin: 0;
    }

    .summary__description {
        font-size: 1.45rem;
    }

    .summary__emphassis {
        display: block;
        margin-bottom: 0.8rem;
    }

    .summary__link {
        border: 2px solid #2EAFAC;
        color: #2EAFAC;
        display: table;
        font-size: 1.5rem;
        font-weight: 700;
        margin-top: 2.2rem;
        padding: 0.7rem 3.9rem;
        text-decoration: none;
    }

    @media (max-width: 1200px) {
      .submit__container {
        padding-top: 3rem;
      }

      .section__back {
        left: 50%;
        transform: translateX(-50%);
      }

      [data-target="startup"] .section__back {
          top: 2.5%;
      }

      [data-target="office"] .section__back {
          top: 9%;
      }

      [data-target="office-submited"] .section__back {
          top: 1%;
      }
    }

    @media (max-width: 1120px) {
      .button--big {
        font-size: 2rem;
        height: 250px;
      }
    }

    @media (max-width: 920px) {
      .section__back {
        float: none;
      }

      .faq__list {
          padding-left: 0;
      }

      .section__break--thin {
          margin-left: 0;
      }

      .summary, .summary__content {
          margin-left: 0;
      }

      .summary__icon {
          width: 20%;
      }
    }

    @media (min-width: 680px) {
      .button:first-of-type:after {
        border-right: 2px solid #58595B;
        content: '';
        height: 60%;
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
      }
    }

    @media (max-width: 680px) {
      .button--big {
        display: block;
        float: none;
        width: 100%;
      }

      .accordion {
          margin-bottom: 0;
          padding-left: 4.5rem;
      }

      .accordion__number {
          border-width: 2px;
          left: -4.25rem;
          line-height: 0.55;
          padding: 1.1rem;
          top: 50%;
          transform: translateY(-50%);
      }

      .section__subheader {
          font-size: 2rem;
          margin-bottom: 0;
      }

      .role__item {
          padding: 1rem 0 0 3.75rem;
      }

      .role__image {
          left: -2rem;
          max-width: 30px;
      }

      .role__description {
          font-size: 1.2rem;
      }

      .faq__button {
          margin: 1rem auto;
      }

      .summary {
          text-align: center;
      }

      .summary__icon, .summary__link {
          display: none;
      }
    }

    @media (max-width: 480px) {
        .page__header--type {
            font-size: 2rem;
        }

        .section__input {
            width: 91%;
        }

        .section__confirm-email {
            width: 100%;
        }

        .section__icon--wide {
            display: none;
        }
    }

    @media (max-width: 380px) {
        .page__header--type {
            font-size: 1.75rem;
        }

        .section__input {
            width: 88%;
        }

        .accordion {
            padding-left: 0;
        }

        .accordion__header {
            font-size: 1.2rem;
        }

        .accordion__number {
            display: none;
        }
    }
    </style>
    <style is="custom-style" include="style-fade-in"></style>
    <firebase-document
      app-name="unicef-innovation-fund"
      path="/summary/portfolios/invested_youth_engagement"
      data="{{emails}}">
    </firebase-document>
    <firebase-document
      app-name="unicef-innovation-fund"
      path="/submit_co"
      data="{{submit_co}}">
    </firebase-document>
    <firebase-document
      app-name="unicef-innovation-fund"
      path="/content"
      data="{{contentStartups}}">
    </firebase-document>
    <firebase-document
      app-name="unicef-innovation-fund"
      path="/content/submit/country_offices"
      data="{{countryOffices}}">
    </firebase-document>

    <header class='page__header page__header--dark'>
      <div class='mdl-grid container' style='position:relative;'>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-cell mdl-cell--10-col">
          <h1 class='title--big hello__title fade-in'>Submit</h1>
          <p class="page__header--type">[[sectionName]]</p>
        </div>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <div class="mdl-grid js-visible submit__container" data-target="main">
      <div class="mdl-layout-spacer"></div>
      <div class="button__container container--wide mdl-cell mdl-cell--12-col">
        <button on-tap="changeSection" class="button button--big mdl-button mdl-js-button mdl-js-ripple-effect fade-in" data-display="office" data-hide="main">
          <p class="button__text">Submissions by UNICEF country offices</p>
          <img src="../images/icons/country_offices.svg" alt="Submissions by country offices" class="button__image"/>
        </button>
        <button on-tap="changeSection" class="button button--big mdl-button mdl-js-button mdl-js-ripple-effect fade-in" data-display="startup" data-hide="main">
          <p class="button__text">Submissions by start-ups</p>
          <img src="../images/icons/startups.svg" alt="Submissions by country offices" class="button__image"/>
        </button>
      </div>
      <div class="mdl-layout-spacer"></div>
    </div>
    <div class="mdl-grid js-hidden submit__container" data-target="office">
      <button on-tap="changeSection" class="section__back" id="back-from-office" data-display="main" data-hide="office">Back</button>
      <div class="mdl-layout-spacer"></div>
      <div class="container mdl-cell mdl-cell--12-col">
        <p class$="section__auth-alert [[errorMessageClass]]">[[errorMessage]]</p>
          <p class="section__description"><echo-html html$="{{contentStartups.submit_email_text}}"></echo-html></p>
        <form is="iron-form" class="section__form" on-submit="submitEmail">
          <input type="text" class$="section__input [[inputAuthClass]]" placeholder="email address" on-input="checkAuth">
          <button type="submit" class="section__confirm-email" data-display="office-submited" data-hide="office">continue</button>
        </form>
      </div>
      <div class="mdl-layout-spacer"></div>
    </div>
    <div class="mdl-grid js-hidden submit__container" data-target="office-submited">
      <button on-tap="changeSection" class="section__back" data-display="main" data-hide="office-submited">Back</button>
      <div class="mdl-layout-spacer"></div>
      <div class="submit__office container mdl-cell mdl-cell--12-col">
        <echo-html html$="{{countryOffices.country_offices_text}}"></echo-html>
        <div class="section__submit">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdL7bKFc-zSzm4R4wK5eKsKRzW_HqQsdPYyA62sCXR84BrF9A/viewform?usp=send_form" class="section__submit-link mdl-button mdl-js-button mdl-js-ripple-effect" target="_blank"><echo-html html$="{{countryOffices.submit_button_text}}"></echo-html></a>
        </div>
        <hr class="section__break">
        <h3 class="section__subheader"><echo-html html="[[countryOffices.steps_title]]"></echo-html></h3>
        <ol class="accordion">
            <template is="dom-repeat" items="{{countryOffices.steps_content}}" as="step">
                <li class="accordion__section">
                    <h4 class="accordion__header" data-open="eligibility" on-tap="accordionOpen">
                        <p class="accordion__number">{{index}}</p><echo-html html="{{step.name}}"></echo-html>
                        <img src="../images/icons/arrow.svg" alt="open accordion" class="accordion__arrow">
                    </h4>
                    <div class="accordion__content accordion__content--toggle" data-accordion="eligibility">
                        <p class="accordion__summary"><echo-html html="{{step.description}}"></echo-html></p>
                        <ul class="description__list">
                            <echo-html html$="{{submit_co.1-c}}"></echo-html>
                        </ul>
                    </div>
                </li>
            </template>
        </ol>
        <hr class="section__break">
        <h3 class="section__subheader"><echo-html html$="{{submit_co.section_2}}"></echo-html></h3>
        <ul class="role__list">
            <li class="role__item">
                <h4 class="role__name"><img src="../images/icons/real-time.svg" alt="Real-time information" class="role__image"><echo-html html="[[submit_co.realtime_1]]"></echo-html></h4>
                <p class="role__description"><echo-html html="[[submit_co.realtime_2]]"></echo-html></p>
            </li>
            <li class="role__item">
                <h4 class="role__name"><img src="../images/icons/implement.svg" alt="Implement" class="role__image"><echo-html html="[[submit_co.implement_1]]"></echo-html></h4>
                <p class="role__description"><echo-html html="[[submit_co.implement_2]]"></echo-html></p>
            </li>
            <li class="role__item">
                <h4 class="role__name"><img src="../images/icons/report.svg" alt="Report" class="role__image"><echo-html html="[[submit_co.report_1]]"></echo-html></h4>
                <p class="role__description"><echo-html html="[[submit_co.report_2]]"></echo-html></p>
            </li>
            <li class="role__item">
                <h4 class="role__name"><img src="../images/icons/spend.svg" alt="Spend" class="role__image"><echo-html html="[[submit_co.send_1]]"></echo-html></h4>
                <p class="role__description"><echo-html html="[[submit_co.send_2]]"></echo-html></p>
            </li>
            <li class="role__item">
                <h4 class="role__name"><img src="../images/icons/share.svg" alt="Share" class="role__image"><echo-html html="[[submit_co.share_1]]"></echo-html></h4>
                <p class="role__description"><echo-html html="[[submit_co.share_2]]"></echo-html></p>
            </li>
        </ul>
      </div>
      <div class="mdl-layout-spacer"></div>
    </div>
    <div class="mdl-grid js-hidden submit__container" data-target="startup">
      <button on-tap="changeSection" class="section__back" data-display="main" data-hide="startup">Back</button>
      <div class="mdl-layout-spacer"></div>
      <div class="container mdl-cell mdl-cell--12-col">
        <echo-html html$="{{contentStartups.submit_startup_2_1}}"></echo-html>
        <img src="../images/icons/startups_steps.svg" alt="Steps for startup" class="section__icon--wide">
        <ol class="faq faq__list">
            <li class="faq__step">
                <h3 class="faq__name"><echo-html html$="{{contentStartups.submit_startup_step_titles.0}}"></echo-html></h3>
                <strong class="faq__description"><echo-html html$="{{contentStartups.submit_startup_step_bold.0}}"></echo-html></strong>
                <ul class="faq__list">
                    <echo-html html$="{{contentStartups.submit_startup_step_content.0}}"></echo-html>
                </ul>
            </li>
            <li class="faq__step">
                <h3 class="faq__name"><echo-html html$="{{contentStartups.submit_startup_step_titles.1}}"></echo-html></h3>
                <strong class="faq__description"><echo-html html$="{{contentStartups.submit_startup_step_bold.1}}"></echo-html></strong>
                <ul class="faq__list">
                    <echo-html html$="{{contentStartups.submit_startup_step_content.1}}"></echo-html>
                </ul>
            </li>
            <li class="faq__step">
                <h3 class="faq__name"><echo-html html$="{{contentStartups.submit_startup_step_titles.2}}"></echo-html></h3>
                <strong class="faq__description"><echo-html html$="{{contentStartups.submit_startup_step_bold.2}}"></echo-html></strong>
                <ul class="faq__list">
                    <echo-html html$="{{contentStartups.submit_startup_step_content.2}}"></echo-html>
                </ul>
            </li>
            <li class="faq__step">
                <h3 class="faq__name"><echo-html html$="{{contentStartups.submit_startup_step_titles.3}}"></echo-html></h3>
                <strong class="faq__description"><echo-html html$="{{contentStartups.submit_startup_step_bold.3}}"></echo-html></strong>
                <ul class="faq__list">
                    <echo-html html$="{{contentStartups.submit_startup_step_content.3}}"></echo-html>
                </ul>
            </li>
        </ol>
        <div class="faq__submit">
            <a href="https://form.jotform.com/62704508221145" class="faq__submit-link mdl-button mdl-js-button mdl-js-ripple-effect" target="_blank"><echo-html html$="{{contentStartups.submit_startup_submit_button}}"></echo-html></a>
        </div>
        <hr class="section__break--thin">
        <div class="summary">
            <img src="../images/icons/country_offices-alt.svg" alt="" class="summary__icon">
            <div class="summary__content">
                <h3 class="summary__title"><echo-html html$="{{contentStartups.submit_startup_conclusion_title}}"></echo-html></h3>
                <echo-html html$="{{contentStartups.submit_startup_conclusion_content}}"></echo-html>
            </div>
        </div>
      </div>
      <div class="mdl-layout-spacer"></div>
    </div>
  </template>
  <script>
  Polymer({
    is: "submit-page",
    properties: {
        countryOfficesAuthenticated: {
            type: Boolean,
            value: false
        },
        emailVerificationMessage: {
            type: String,
            value: "Please submit your email address to continue"
        },
        errorMessageClass: {
            type: String,
            value: ''
        },
        errorMessage: {
            type: String,
            value: 'Email is not valid'
        },
        inputAuthClass: {
            type: String,
            value: ''
        },
        sectionName: {
            type: String,
            value: ''
        },
        submit_co: {
            type: Object
        },
        startups: {
            type: Object
        },
        countryOffices: {
            type: Object
        }
    },
    listeners: {
      'iron-form-submit': 'submitEmail'
    },
    ready: function () {
        var self = this;
        var visibleClass = "js-visible";
        var hiddenClass = "js-hidden";
        $(document).on('page-changed', function(e, page_id){
            if (page_id !== 'submit' && !self.selected) {
                var currentElement = self.$$("." + visibleClass);
                var mainElement = self.$$("[data-target='main']");
                var inputMail = self.$$(".section__input");
                var pageHeader = self.$$(".page__header--type");

                currentElement.classList.remove(visibleClass);
                currentElement.classList.add(hiddenClass);

                mainElement.classList.remove(hiddenClass);
                mainElement.classList.add(visibleClass);

                inputMail.value = '';
                pageHeader.innerHTML = '';
                self.inputAuthClass = '';
                self.errorMessageClass = '';
                self.countryOfficesAuthenticated = false;
                self.errorMessage = 'Email is not valid';
            }
        });
    },
    checkAuth: function (event) {
        var regxTest = /.{1,}@unicef\.org$/gi;
        var inputValue = event.target.value;

        if (regxTest.test(inputValue) === true) {
            this.errorMessageClass = '';
            this.inputAuthClass = 'section__input--authenticated';
            this.countryOfficesAuthenticated = true;
        } else if (inputValue.indexOf('@') !== -1) {
            this.errorMessage = "Email is not permitted";
        } else {
            this.errorMessage = "Email is not valid";
            this.errorMessageClass = '';
            this.inputAuthClass = '';
            this.countryOfficesAuthenticated = false;
        }
    },
    toggleVisible: function(toHide, toShow) {
      var visibleClass = "js-visible";
      var hiddenClass = "js-hidden";

      toHide.classList.remove(visibleClass);
      toHide.classList.add(hiddenClass);

      toShow.classList.remove(hiddenClass);
      toShow.classList.add(visibleClass);
    },
    changeSection: function(event) {
      var hide = event.target.dataset.hide || event.target.parentElement.dataset.hide;
      var target = event.target.dataset.display || event.target.parentElement.dataset.display;

      switch (target) {
          case "office" || "office-submited":
              this.sectionName = "UNICEF Country Offices";
              break;
          case "startup":
              this.sectionName = "Startups";
              break;
          default:
              this.sectionName = "";
      }

      var toHide = this.$$("[data-target='" + hide + "']");
      var toShow = this.$$("[data-target='" + target + "']");

      this.toggleVisible(toHide, toShow);
    },
    submitEmail: function(event) {
      event.preventDefault();
      var emailAddress = this.$$(".section__input").value;
      var submitButton = this.$$('.section__confirm-email');

      var toHide = this.$$("[data-target='" + submitButton.dataset.hide + "']");
      var toShow = this.$$("[data-target='" + submitButton.dataset.display + "']");

      if (this.countryOfficesAuthenticated === true) {
          this.toggleVisible(toHide, toShow);
      } else {
          this.errorMessageClass = 'is-visible';
      }

    },
    accordionOpen: function (event) {
        var target = event.currentTarget;
        var taped = target.dataset.open;
        var selected = this.$$("[data-accordion='" + taped + "']");
        var arrow = target.querySelector('.accordion__arrow');

        arrow.classList.toggle('accordion__arrow--toggle')
        selected.classList.toggle('accordion__content--toggle');
    }
  })
  </script>
</dom-module>
