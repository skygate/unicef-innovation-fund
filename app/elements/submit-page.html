    <script>
        Polymer({
            is: "submit-page",
            listeners: {
                'iron-form-submit': 'submitEmail'
            },
            toggleVisible: function (toHide, toShow) {
                var visibleClass = "js-visible";
                var hiddenClass = "js-hidden";

                toHide.classList.remove(visibleClass);
                toHide.classList.add(hiddenClass);

                toShow.classList.remove(hiddenClass);
                toShow.classList.add(visibleClass);
            },
            changeSection: function (event) {
                var hide = event.target.dataset.hide;
                var target = event.target.dataset.display;

                var toHide = document.querySelector("[data-target='" + hide + "']");
                var toShow = document.querySelector("[data-target='" + target + "']");

                this.toggleVisible(toHide, toShow);
            },
            submitEmail: function (event) {
                event.preventDefault();
                var emailAddress = document.querySelector(".section__input").value;

                document.querySelector(".section__user-email").innerHTML = emailAddress;

                var submitButton = document.querySelector('.section__confirm-email');

                var toHide = document.querySelector("[data-target='" + submitButton.dataset.hide + "']");
                var toShow = document.querySelector("[data-target='" + submitButton.dataset.display + "']");

                this.toggleVisible(toHide, toShow);
            }
        })
    </script>
</dom-module>
